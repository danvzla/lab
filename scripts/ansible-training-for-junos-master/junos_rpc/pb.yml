---
 - name: pass rpc to junos devices
   hosts: AMS-EX4200
   roles:
    - Juniper.junos
   connection: local
   gather_facts: no

   tasks:

   - name: get interface information
     junos_rpc:
        host={{ junos_host }}
        user={{ ADMUSER }}
        passwd={{ ADMPASS }}
        rpc=get-interface-information
        dest={{playbook_dir}}/{{ inventory_hostname }}.conf

---
 - name: pass rpc to Junos devices and print result in JSON and XML
   hosts: ex4300-4
   connection: local
   gather_facts: no

   tasks:
   - name: pass rpc 
     junos_command:
      provider: "{{ credentials }}"
      rpcs:
       - "get_route_information brief=True"
     register: result

   - name: results in JSON
     debug: var=result.stdout[0]

   - name: results in XML
     debug: var=result.xml[0]
